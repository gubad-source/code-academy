<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1f2890de0d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section id="contact">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-10">
            <div class="contact-info d-flex justify-content-center">
              <div class="col-lg-4">
                <div class="contact-box">
                  <div class="contact-box__icon">
                    <img src="./assets/img/contact_icon01.png" alt="" />
                  </div>
                  <div class="contact-box__content">
                    <h5>Phone Number</h5>
                    <span>+02 5458 6598 523</span>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="contact-box">
                  <div class="contact-box__icon">
                    <img src="./assets/img/contact_icon02.png" alt="" />
                  </div>
                  <div class="contact-box__content">
                    <h5>Find Location</h5>
                    <span>Walking Park, Los Angeles, NY</span>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="contact-box">
                  <div class="contact-box__icon">
                    <img src="./assets/img/contact_icon03.png" alt="" />
                  </div>
                  <div class="contact-box__content">
                    <h5>Our Mail</h5>
                    <span>information@info.com</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d172139.41616825273!2d-122.48214802452328!3d47.6129431826242!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5490102c93e83355%3A0x102565466944d59a!2sSeattle%2C%20WA%2C%20USA!5e0!3m2!1sen!2s!4v1637053157019!5m2!1sen!2s"
                width="100%"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              ></iframe>
            </div>
            <div class="contact-form">
              <form action="#">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-grp">
                      <input type="text" placeholder="First Name">
                      <i class="far fa-user"></i>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-grp">
                      <input type="email" name="" id="" placeholder="Email Address *">
                      <i class="far fa-envelope"></i>
                    </div>
                  </div>
                </div>
                <div class="form-grp">
                  <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                  <i class="far fa-envelope"></i>
                </div>
                <button type="submit">send message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
